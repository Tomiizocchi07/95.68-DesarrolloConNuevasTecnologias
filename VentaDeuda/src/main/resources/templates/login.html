<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/plantilla :: head">
    <title>Login</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div th:if = "${param.error}" class="alert alert-danger mb-3"> Credenciales incorrectas</div>
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/auth/login-post}">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" name="username" id="username"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password">Password: </label>
                                    <input type="password" name="password" id="password"/>
                                </div>
                                <br>
                                <div class="container">
                                    <input type="submit"class="btn btn-success btn-block col-md-4" value="Iniciar Sesion"/>
                                    <a th:href="@{/}" class="btn btn-secondary btn-block col-md-4">Regresar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br><br>
    <footer th:replace="Layout/plantilla :: footer"></footer>
</body>
</html>
