<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/plantilla :: head">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
<header th:replace="Layout/plantilla :: header"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h4>Registro</h4></div>
                <div class="card-body">
                    <form th:action="@{/auth/registro}"th:object="${usuario}"method="POST">
                        <div class="row form-group">
                            <label class="col-md-3">Username</label>
                            <input type="text"class="form-control col-md-7"th:field="*{userName}"/>
                        </div>
                        <br>
                        <div class="row form-group">
                            <label class="col-md-3">Email</label>
                            <input type="email"class="form-control col-md-7"th:field="*{email}"/>
                        </div>
                        <br>
                        <div class="row form-group">
                            <label class="col-md-3">Cuit</label>
                            <input type="text"class="form-control col-md-7"th:field="*{cuit}"/>
                        </div>
                        <br>
                        <div class="row form-group">
                            <label class="col-md-3">Password</label>
                            <input type="password"class="form-control col-md-7"th:field="*{password}"/>
                        </div>
                        <br>
                        <div class="row form-group hstack gap-2 justify-content-lg-center">
                            <input type="submit"class="btn btn-success btn-block col-md-4" value="Registrarse"/>
                            <a th:href="@{/}" class="btn btn-info btn-block col-md-4">Regresar</a>
                        </div>
                    </form >
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
