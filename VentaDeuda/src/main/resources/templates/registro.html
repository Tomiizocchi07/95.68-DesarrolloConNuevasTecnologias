<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Registro</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h4>Registro</h4></div>
                <div class="card-body">
                    <form th:action="@{/auth/registro}"th:object="${usuario}"method="POST">

                        <div class="row form-group">
                            <label class="col-md-3">Username</label>
                            <input type="text"class="form-control col-md-7"th:field="*{userName}"/>
                        </div>

                        <div class="row form-group">
                            <label class="col-md-3">Email</label>
                            <input type="text"class="form-control col-md-7"th:field="*{email}"/>
                        </div>

                        <div class="row form-group">
                            <label class="col-md-3">Cuit</label>
                            <input type="text"class="form-control col-md-7"th:field="*{cuit}"/>
                        </div>

                        <div class="row form-group">
                            <label class="col-md-3">Password</label>
                            <input type="text"class="form-control col-md-7"th:field="*{password}"/>
                        </div>

                        <div class="row form-group">
                            <input type="submit"class="btn btn-success btn-block col-md-7 offset-3" value="Continuar"/>
                        </div>
                    </form >
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
