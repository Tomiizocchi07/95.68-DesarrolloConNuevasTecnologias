<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/plantilla :: head">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Nueva Deuda</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if = "${param.error}" class="alert alert-danger mb-3"> Credenciales incorrectas</div>
            <div class="card">
                <div class="card-header"><h4>Crear Deuda</h4></div>
                <div class="card-body">
                    <form th:action="@{/deuda/crear}"th:object="${deuda}"method="POST">
                        <div class="row form-group">
                            <label class="col-md-3">Valor a cobrar</label>
                            <input type="text"class="form-control col-md-7"th:field="*{valor}"/>
                        </div>
                        <br>
                        <div class="row form-group">
                            <label class="col-md-3">Precio</label>
                            <input type="text"class="form-control col-md-7" th:field="*{precio}"/>
                        </div>
                        <br>
                        <div class="row form-group">
                            <label class="col-md-3">Informacion</label>
                            <input type="text"class="form-control col-md-7"th:field="*{descripcion}"/>
                        </div>
                        <br>
                        <div class="row form-group hstack gap-2 justify-content-lg-center">
                            <input type="submit"class="btn btn-success btn-block col-md-4" value="Continuar"/>
                            <a th:href="@{/deuda/listado}" class="btn btn-info btn-block col-md-4">Regresar</a>
                        </div>
                    </form >
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
